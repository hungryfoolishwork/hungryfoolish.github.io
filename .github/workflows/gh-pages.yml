name: Hugo Builder

on:
  push:
    branches:
      - master
  # schedule:
  #   - cron: "0 6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.92.2'
      
      - name: Build
        run: hugo --cleanDestinationDir --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: hungryfoolishwork/hungryfoolishwork.github.io
          publish_branch: master
          keep_files: true