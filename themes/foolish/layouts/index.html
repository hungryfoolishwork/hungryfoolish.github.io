{{ define "main" }}
<main>
    <header>
        <h1><a href="/">{{ .Site.Title }}</a></h1>
    </header>

    {{ $paginator := .Paginate (where .Site.RegularPages "Section" "posts") 3 }}
    {{ range $paginator.Pages }}
    <article>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <h3>{{.PublishDate.Format "Monday, January 2, 2006"}}</h3>
        {{ .Content }}
    </article>
    {{ end }}
    {{ template "_internal/pagination.html" . }}
    <footer></footer>
</main>
{{ end }}
